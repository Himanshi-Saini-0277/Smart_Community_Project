<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Smart Community Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b3e5fc, #e1bee7, #ffe082);
            background-size: 300% 300%;
            overflow-x: hidden;
        }

        header {
            background-color: #5c6bc0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            border-bottom: 4px solid #3949ab;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        header img {
            position: absolute;
            top: -20px;
            left: 20px;
            height: 100px;
            width: auto;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            animation: fadeIn 1s ease;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field input[type="text"],
        .input-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-field textarea {
            resize: vertical;
            height: 100px;
        }

        .upload-photo {
            margin-bottom: 20px;
            position: relative;
        }

        .upload-photo label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-photo input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .upload-photo .file-label {
            background-color: #7e57c2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: auto;
            text-align: center;
        }

        .upload-photo .file-label:hover {
            background-color: #673ab7;
        }

        .submit-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #388e3c;
        }

        .success-message {
            display: none;
            background-color: #e0f7fa;
            color: #00695c;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .sidebar-left {
            position: fixed;
            top: 100px;
            left: 0;
            height: 80%;
            width: 50px;
            background: linear-gradient(to bottom, #4caf50, #8bc34a);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .sidebar-right {
            position: fixed;
            top: 100px;
            right: 0;
            height: 80%;
            width: 50px;
            background: linear-gradient(to bottom, #4caf50, #8bc34a);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <!-- Header with Logo -->
    <header>
        <img src="{% static 'logo.png' %}" alt="Logo">
        Create a New Post
    </header>

    <div class="sidebar-left"></div>
    <div class="sidebar-right"></div>

    <div class="container">
        <form id="createPostForm">
            <div class="input-field">
                <label for="postTitle">Post Title</label>
                <input type="text" id="postTitle" placeholder="Enter title here..." required>
            </div>

            <div class="input-field">
                <label for="postContent">Post Content</label>
                <textarea id="postContent" placeholder="Write your post here..." required></textarea>
            </div>

            <div class="upload-photo">
                <label for="postPhoto">Choose Photo</label>
                <input type="file" id="postPhoto" accept="image/*" required onchange="updateFileName()">
                <label class="file-label" for="postPhoto">Choose file...</label>
            </div>

            <button type="submit" class="submit-button">Submit Post</button>
        </form>

        <div class="success-message" id="successMessage">Post submitted successfully!</div>
    </div>

    <script>
        document.getElementById("createPostForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Logic for post submission could go here (e.g., AJAX request)
            document.getElementById("successMessage").style.display = "block"; // Show success message
            document.getElementById("createPostForm").reset(); // Reset form fields
        });

        function updateFileName() {
            const fileInput = document.getElementById("postPhoto");
            const fileLabel = document.querySelector(".file-label");
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "Choose file...";
            fileLabel.textContent = fileName; // Update label text to show selected file name
        }
    </script>
</body>

</html>
